<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>      
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form class="form" action="" id="form">            
            <input type="number" id="quantity" name="quantity" min="8" max="128" value="0">
            <label for="quantity">Char. (between 8 and 128):</label><br>
            <div class=box>
            <input type="checkbox" id="lowercase"  name="lowercase" value="">
            <label for="lowercase"> Lowercase <em>(lower case alphabet is also by default)</em></label><br>
            <input type="checkbox" id="uppercase" name="uppercase" value="">
            <label for="uppercase"> Uppercase</label><br>
            <input type="checkbox" id="numeric" name="numeric" value="">
            <label for="numeric"> numeric</label><br>
            <input type="checkbox" id="special" name="special" value="">
            <label for="special"> Special Characters</label><br>
          </div>
          </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button> ,<br>
          <button id="clear" class="btn">clear</button>
        </div>        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
